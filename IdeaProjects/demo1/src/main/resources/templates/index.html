<!DOCTYPE html>
<html lang="uk">
<head>
    <title>–ö–∞—Ä—Ç–∞ –æ–±–ª–∞—Å—Ç–µ–π –£–∫—Ä–∞—ó–Ω–∏</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>

    <script src="../static/color_locations.js"></script>
    <script src="../static/collection4.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            font-size: 1rem;
            color: #bec4cf;
            background: linear-gradient(135deg, #0d1120 0%, #3a4b8a 43%, #0d1120 100%);
            padding: 1.5rem;
            border-radius: 1.2rem;
            width: 80%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0px 1rem 1.5rem -0.9rem #000000e1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #noCoordinatesContent {
            background-color: transparent;
            color: #bec4cf;
            padding: 0;
            border-radius: 0;
            text-align: left;
            max-height: 70vh;
            overflow-y: auto;
        }

        .button {
            --main-color: rgb(46, 213, 115);
            --main-bg-color: rgba(46, 213, 116, 0.36);
            --pattern-color: rgba(46, 213, 116, 0.073);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            filter: hue-rotate(0deg);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: radial-gradient(circle, var(--main-bg-color) 0%, rgba(0, 0, 0, 0) 95%), linear-gradient(var(--pattern-color) 1px, transparent 1px), linear-gradient(to right, var(--pattern-color) 1px, transparent 1px);
            background-size: cover, 15px 15px, 15px 15px;
            background-position: center center, center center, center center;
            border-image: radial-gradient(circle, var(--main-color) 0%, rgba(0, 0, 0, 0) 100%) 1;
            border-width: 1px 0 1px 0;
            color: var(--main-color);
            padding: 1rem 3rem;
            font-weight: 700;
            font-size: 1.5rem;
            transition: background-size 0.2s ease-in-out;
        }

        .button:hover {
            background-size: cover, 10px 10px, 10px 10px;
        }

        .button:active {
            filter: hue-rotate(250deg);
        }
    </style>
</head>
<body>
<button id="noCoordinatesButton" class="button" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;">–ù–æ–≤–∏–Ω–∏ –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</button>
<div id="map"></div>
<div id="noCoordinatesModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="noCoordinatesContent"></div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("Leaflet Search:", L.Control.Search);

        let noCoordinatesNews = [];
        let newsLayer;
        let searchControl;
        let map; // –û–≥–æ–ª–æ—à—É—î–º–æ –∑–º—ñ–Ω–Ω—É map –Ω–∞ —Ä—ñ–≤–Ω—ñ —Å–∫—Ä–∏–ø—Ç–∞

        if (typeof L.Control.Search === "undefined") {
            console.error("‚ùå Leaflet Search –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π! –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è.");
            return;
        }

        map = L.map('map', {
            maxBounds: L.latLngBounds([-90, -180], [90, 180]),
            minZoom: 2,
            maxZoom: 10
        }).setView([50.399836, 30.563242], 5);

        var osm = L.tileLayer('https://api.maptiler.com/maps/outdoor-v2/{z}/{x}/{y}.png?key=QirXNB0zhGfxmtIEnqQQ', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var StadiaStamenWatercolor = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.{ext}', {
            minZoom: 1,
            maxZoom: 16,
            attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            ext: 'jpg'
        });

        var StadiaStamenTerrain = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_terrain/{z}/{x}/{y}{r}.{ext}', {
            minZoom: 0,
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            ext: 'png'
        });

        var baseMaps = {
            'Open Street Map': osm,
            'Water Color': StadiaStamenWatercolor,
            'Terrain': StadiaStamenTerrain
        };

        L.control.layers(baseMaps).addTo(map);

        async function updateNewsLayer() {
            const urls = ['/static/news.json', '/data/news.json'];
            let text = null;

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        text = await response.text();
                        console.log(`‚úÖ –î–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –∑ ${url}`);
                        break; // –≤–∏—Ö–æ–¥–∏–º–æ –∑ —Ü–∏–∫–ª—É, —è–∫—â–æ —É—Å–ø—ñ—à–Ω–æ
                    } else {
                        console.warn(`‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑ ${url}, —Å—Ç–∞—Ç—É—Å: ${response.status}`);
                    }
                } catch (err) {
                    console.warn(`‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å–ø—Ä–æ–±—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ ${url}:`, err);
                }
            }

            if (!text) {
                console.error('‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∂–æ–¥–µ–Ω —Ñ–∞–π–ª –∑ –Ω–æ–≤–∏–Ω–∞–º–∏.');
                return;
            }

            try {
                text = text.trim();
                if (text.endsWith(',')) {
                    text = text.slice(0, -1);
                }
                if (!text.startsWith('[')) {
                    text = '[' + text + ']';
                }

                const data = JSON.parse(text);
                console.log('üîÑ JSON –æ–Ω–æ–≤–ª–µ–Ω–æ:', data);

                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —à–∞—Ä—ñ–≤ —ñ –∫–æ–Ω—Ç—Ä–æ–ª—ñ–≤
                if (newsLayer) map.removeLayer(newsLayer);
                if (searchControl) map.removeControl(searchControl);
                noCoordinatesNews = [];

                newsLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties?.name && feature.properties?.url) {
                            layer.bindPopup(
                                `<b>${feature.properties.title ? feature.properties.title + "</b><br><em>(" + feature.properties.name + ")</em><br>" : feature.properties.name + "</b><br>"}` +
                                `<a href='${feature.properties.url}' target='_blank'>–ß–∏—Ç–∞—Ç–∏ –±—ñ–ª—å—à–µ</a>`
                            );
                        } else {
                            noCoordinatesNews.push(feature.properties);
                        }
                    }
                }).addTo(map);

                searchControl = new L.Control.Search({
                    layer: newsLayer,
                    propertyName: "name",
                    moveToLocation: (latlng, title, map) => map.setView(latlng, 10),
                    filterData: (text, records) => {
                        const filtered = {};
                        text = text.trim().toLowerCase();
                        if (text === '') return {};
                        for (const key in records) {
                            if (key.toLowerCase().includes(text)) {
                                filtered[key] = records[key];
                            }
                        }
                        return filtered;
                    },
                    onSearch: function (text, results) {
                        if (results.length === 0) {
                            geocode(text, (latlng) => {
                                if (latlng) {
                                    this._map.setView(latlng, 10);
                                } else {
                                    alert("–ú—ñ—Å—Ü–µ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
                                }
                            });
                        }
                    }
                });

                map.addControl(searchControl);

            } catch (e) {
                console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É JSON:', e);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —à–∞—Ä—É –∫–æ–∂–Ω—ñ 10 —Ö–≤–∏–ª–∏–Ω (600000 –º—ñ–ª—ñ—Å–µ–∫—É–Ω–¥)
        setInterval(updateNewsLayer, 600000);

        // –ü–µ—Ä—à–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        updateNewsLayer();

        if (typeof ua !== "undefined") {
            L.geoJSON(ua).addTo(map);
        } else {
            console.warn("‚ö†Ô∏è 'ua' –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ, –ø–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö!");
        }

        function parseCoordinates(text) {
            var parts = text.split(",");
            if (parts.length === 2) {
                var lat = parseFloat(parts[0]);
                var lng = parseFloat(parts[1]);
                if (!isNaN(lat) && !isNaN(lng)) {
                    return L.latLng(lat, lng);
                }
            }
            return null;
        }

        function geocode(text, callback) {
            var url = "https://nominatim.openstreetmap.org/search?q=" + encodeURIComponent(text) + "&format=json";
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è: " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        var latlng = L.latLng(parseFloat(data[0].lat), parseFloat(data[0].lon));
                        callback(latlng);
                    } else {
                        callback(null);
                    }
                })
                .catch(error => {
                    console.error("–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è:", error);
                    alert("–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–∫–æ–¥—É–≤–∞–Ω–Ω—è: " + error.message);
                    callback(null);
                });
        }

        function loadNewsFromFile() {
            fetch('/static/news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('‚ùå –ù–µ–º–æ–∂–ª–∏–≤–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–∞–π–ª –Ω–æ–≤–∏–Ω –∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏.');
                    }
                    return response.json();
                })
                .then(data => {
                    const newsArrayForModal = parseGeoJsonForModal(data);
                    displayNewsInModal(newsArrayForModal);
                })
                .catch(error => {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É –Ω–æ–≤–∏–Ω –∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏:', error);
                });
        }

        function parseGeoJsonForModal(geoJsonData) {
            const newsArray = [];
            if (geoJsonData && Array.isArray(geoJsonData)) {
                geoJsonData.forEach(feature => {
                    if (feature.properties) {
                        newsArray.push({
                            name: feature.properties.name,
                            title: feature.properties.title,
                            url: feature.properties.url && feature.properties.url[0]
                        });
                    }
                });
            }
            return newsArray;
        }

        function displayNewsInModal(newsArray) {
            console.group("displayNewsInModal");
            console.log("–û—Ç—Ä–∏–º–∞–Ω–∏–π –º–∞—Å–∏–≤ –Ω–æ–≤–∏–Ω –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞:", newsArray);
            console.log("–ö—ñ–ª—å–∫—ñ—Å—Ç—å –Ω–æ–≤–∏–Ω —É –º–∞—Å–∏–≤—ñ:", newsArray.length);

            const modalContent = document.getElementById("noCoordinatesContent");
            let content = "";

            newsArray.forEach((news, index) => {
                if (news && news.name) {
                    console.group(`–ù–æ–≤–∏–Ω–∞ ${index + 1}`);
                    console.log("–ù–∞–∑–≤–∞ –ª–æ–∫–∞—Ü—ñ—ó:", news.name);
                    console.log("–ù–∞–∑–≤–∞ —Å—Ç–∞—Ç—Ç—ñ:", news.title);
                    console.log("–ü–æ—Å–∏–ª–∞–Ω–Ω—è:", news.url);
                    console.groupEnd();

                    let newsInfo = `<b>${news.name}</b><br>`;
                    if (news.title) {
                        newsInfo += `<em>${news.title}</em><br>`;
                    }
                    if (news.url) {
                        newsInfo += `<a href='${news.url}' target='_blank'>–ß–∏—Ç–∞—Ç–∏ –±—ñ–ª—å—à–µ</a>`;
                    }
                    content += `<p>${newsInfo}</p>`;
                } else {
                    console.warn(`–ù–æ–≤–∏–Ω–∞ ${index + 1} –º–∞—î –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ:`, news);
                }
            });

            console.log("–°—Ñ–æ—Ä–º–æ–≤–∞–Ω–∏–π HTML –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞:", content);
            modalContent.innerHTML = content;
            console.groupEnd();
        }

        const modal = document.getElementById("noCoordinatesModal");
        const btn = document.getElementById("noCoordinatesButton");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
            loadNewsFromFile();
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>
</body>
</html>
