spring.application.name=demo1

spring.datasource.url=jdbc:postgresql://${RENDER_POSTGRESQL_HOST}:${RENDER_POSTGRESQL_PORT}/${RENDER_POSTGRESQL_DATABASE}
spring.datasource.username=${RENDER_POSTGRESQL_USER}
spring.datasource.password=${RENDER_POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate (????? ?? ?)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hikari (????? ?? ?)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.validation-query=SELECT 1